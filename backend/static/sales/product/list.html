<div class="w3-card-4">
          
    <header class="w3-container w3-green">
      <h3>Listado de productos</h3>
    </header>
        <table>
            <thead> 
                <th>ID </th>
                <th>DESCRIPTION </th>
                <th>PRICE </th>
                <th>CATEGORY </th>
                <th>BRAND </th>
            </thead>
            <tbody>
                <!--LISTADO-->
                <tr>
                    <td>{id}</td>
                    <td>{description}</td>
                    <td>{price}</td>
                    <td>{category}</td>
                    <td>{brand}</td>
                </tr>
                <!--LISTADO-->
            </tbody>
        </table>
</div>
